    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingOverlay = document.querySelector('.loading-overlay');
            const loadingDuration = Math.floor(Math.random() * (6000 - 3000 + 1)) + 3000;
            
            setTimeout(() => {
                loadingOverlay.classList.add('hidden');
                document.querySelectorAll('.sandwich, .foot1, .pizza').forEach((section, index) => {
                    section.style.opacity = '0';
                    section.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        section.style.transition = 'all 0.8s ease';
                        section.style.opacity = '1';
                        section.style.transform = 'translateY(0)';
                    }, index * 300);
                });
            }, loadingDuration);

            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            const menuItems = document.querySelectorAll('.product-card');
            menuItems.forEach(item => {
                item.addEventListener('mouseenter', () => {
                    item.style.transform = 'scale(1.05)';
                });
                item.addEventListener('mouseleave', () => {
                    item.style.transform = 'scale(1)';
                });
            });
        });

        // New scroll functions
        function scrollToMenu() {
            // Add your menu section ID here when you create it
            window.scrollTo({ top: document.body.scrollHeight * 0.5, behavior: 'smooth' });
        }

        function scrollToLocation() {
            const locationSection = document.querySelector('.footer-section.location');
            locationSection.scrollIntoView({ behavior: 'smooth' });
        }

        function scrollToContact() {
            const contactSection = document.querySelector('.footer-section.contact');
            contactSection.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
